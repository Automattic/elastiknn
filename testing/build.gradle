buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'gradle.plugin.com.github.maiflai:gradle-scalatest:0.25'
    }
}

apply plugin: 'scala'
apply plugin: 'com.github.maiflai.scalatest'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://artifacts.elastic.co/maven' }
}

group = rootProject.properties['group']
version = rootProject.properties['pluginVersion']

test {
    outputs.upToDateWhen { false }
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
        events "standardOut", "started", "passed", "skipped", "failed"
    }
    maxParallelForks = 1
}

dependencies {
    testImplementation project(':core')
    implementation "org.scala-lang:scala-library:$scalaVersion"
    implementation 'com.typesafe:config:1.4.0'
    implementation "org.testcontainers:testcontainers:1.12.3"
    implementation 'com.sksamuel.elastic4s:elastic4s-client-esjava_2.12:7.3.1'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.8'
    testRuntime 'org.pegdown:pegdown:1.4.2'
}